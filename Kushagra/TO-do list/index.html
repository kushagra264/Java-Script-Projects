<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beast To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>  To-Do List </h1>
    <div id="input">
      <input type="text" id="todo-input" placeholder="Type your task..." autocomplete="off" />
      <button id="add-button" type="button">ADD</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
