<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random question Generator :- player 1 and player 2 </title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the random basic Mathamatics question....</h1>
    <p>Click the below button for next question !!</p>
    <p>Round: <span id="count"></span>/10</p>
    <div id="questions"></div>
    <button onclick="nextQuestion()" id="next">Next Question</button>
    <div class="Teams">
        <div class="Team-A">
            <h2>Team A</h2>
            <input type="text" id="teamA" placeholder="Enter Team A's answer">
            <button onclick="submitA()" , class="submit">Submit</button>
            <span id="scoreA">0</span>
        </div>
        <div class="Team-B">
            <h2>Team B</h2>
            <input type="text" id="teamB" placeholder="Enter Team B's answer">
            <button onclick="submitB()", class="submit">Submit</button>
            <span id="scoreB">0</span>
    </div>
    </div>
    <div id="round-result"></div>
    <div id="final-result"></div>

    <script src="script.js"></script>
</body>
</html>
